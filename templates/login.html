{% extends 'base.html' %}

{% block content %}
<style>
      .errorlist{
        color: red;
        list-style-type:none;
      }
      .success{
        color:green;
      }
</style>



<div class="container">
  <div class="row my-3">
    <div class="col-sm-6 offset-sm-3">
      <h3>Login</h3>
      <hr>
      <form action="" method="post" novalidate class="shadow p-5">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        {% if messages %}
        {% for message in messages %}

        <span {% if message.tags %} class="{{message.tags}}" {% endif %}>
          {{message}}</span>

        {% endfor %}

        {% endif %}
        <small><a href="#">Forgot Password ?</a></small> <br>
        <input type="submit" class="btn btn-primary mt-4" value="Login">
        <br>


        <div class="text-center text-primary fw-bold"><small>New to ShoppinglyX ? <a
              href="" class="text-danger">Create an Account</a> </small></div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
